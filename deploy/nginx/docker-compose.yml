version: "3.3"
networks:
  dev:
    name: dev
services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - ${PORT}:80
    environment:
      - API_URL
      - UI_URL
    restart: "always"
    networks:
      - dev
  nextjs:
    build:
      context: ../../
      dockerfile: Dockerfile
    networks:
      - dev